<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토끼 밥먹이기 :: dung's study</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- our project just needs Font Awesome Solid + Brands -->
    <script src="https://kit.fontawesome.com/04692bedac.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <div id="fever" class="hide">★FEVER TIME★</div>
        <div id="score"><em></em><span>점</span></div>
        <div id="combo"><em></em><span>콤보</span></div>
        <div id="time"><em></em><span>s</span></div>
        <div class="rabbitZone">
            <div id ="center"><span class=""></span></div>
            <div class="standBy"></div>
            <div class="food"><img src="./img/food.png" alt=""></div>
        </div>
        <div class="control">
            <button type="button" id="left" class="num-0"><img src="./img/leftArrow.png" alt=""></button>
            <button type="button" id="top" class="num-1"><img src="./img/upArrow.png" alt=""></button>
            <button type="button" id="right" class="num-2"><img src="./img/rightArrow.png" alt=""></button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
