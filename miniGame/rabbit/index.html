<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토끼 밥먹이기 :: dung's study</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- our project just needs Font Awesome Solid + Brands -->
    <script src="https://kit.fontawesome.com/04692bedac.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <div id="titleWrap">토끼 밥먹이기</div>
        <button id="note">게임설명보기</button>
        <a href="./main.html">시작하기</a>

        <div class="noteZone">
            <span class="timeLimit">제한시간(90초)</span> 안에 얼마나 많은 토끼의 밥을을 먹이는가!<br>
            토끼 색상에 맞게 <span class="arrow">화살표(←,↑,→)</span>를 눌러주세요.
            <button type="button" id="close">닫기</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
