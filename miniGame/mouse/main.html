<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scaleble=no">
    <title>치즈찾기 :: dung's study</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="wrap">
        <div class="gameInfo">
            <div id="time"><em></em><span>초</span></div>
            <div id="score"><em></em><span>점</span></div>
        </div>
        <div id="rollImg">
            <div class="rollWrapper">
                <div class="row">
                    <img src="./img/floor1.png" alt="">
                    <button id="f1left"><img src="./img/trap.png" alt=""></button>
                    <button id="f1right"><img src="./img/trap.png" alt=""></button>
                </div>
                <div class="row">
                    <img src="./img/floor2.png" alt="">
                    <button id="f2left"><img src="./img/trap.png" alt=""></button>
                    <button id="f2right"><img src="./img/trap.png" alt=""></button>
                </div>
                <div class="row">
                    <img src="./img/floor3.png" alt="">
                    <button id="f3left"><img src="./img/trap.png" alt=""></button>
                    <button id="f3right"><img src="./img/trap.png" alt=""></button>
                </div>
                <div class="row">
                    <img src="./img/floor4.png" alt="">
                    <button id="f4left"><img src="./img/trap.png" alt=""></button>
                    <button id="f4right"><img src="./img/trap.png" alt=""></button>
                </div>
                <div class="row">
                    <img src="./img/floor5.png" alt="">
                    <button id="f5left"><img src="./img/trap.png" alt=""></button>
                    <button id="f5right"><img src="./img/trap.png" alt=""></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
