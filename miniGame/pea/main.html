<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>굴러온 완두콩 :: dung's study</title>
    <!-- our project just needs Font Awesome Solid + Brands -->
    <script src="https://kit.fontawesome.com/04692bedac.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <div id="fever" class="hide">FEVER TIME!!</div>
        <div id="score"><em></em><span>점</span></div>
        <div id="combo"><em></em><span>COMBO!!</span></div>
        <div class="peaZone">
            <div class="center"></div>
            <div class="standBy"></div>
        </div>
        <div class="control">
            <button type="button" id="left" class="num-0"><i class="fa-solid fa-arrow-left"></i></button>
            <button type="button" id="top" class="num-1"><i class="fa-solid fa-arrow-up"></i></button>
            <button type="button" id="right" class="num-2"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
