<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 :: dung's study</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="wrap">
        <div class="recordZone">
            <div id="record" class="hide"></div>
            <input type="text" id="calc" readonly>
        </div>
        <div class="calculator">
            <div class="row">
                <button id ="num-1">1</button>
                <button id ="num-2">2</button>
                <button id ="num-3">3</button>
                <button id = "plus">+</button>
            </div>
            <div class="row">
                <button id="num-4">4</button>
                <button id="num-5">5</button>
                <button id="num-6">6</button>
                <button id ="minus">-</button>
            </div>
            <div class="row">
                <button id="num-7">7</button>
                <button id="num-8">8</button>
                <button id="num-9">9</button>
                <button id="multi">*</button>
                
            </div>
            <div class="row">
                <button id="lBracket">(</button>
                <button id="num-0">0</button>
                <button id="rBracket">)</button>
                <button id="devide">/</button>
            </div>
            <div class="row">
                <button id = "clear">C</button>
                <button id="calculate">=</button>
            </div>            
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
